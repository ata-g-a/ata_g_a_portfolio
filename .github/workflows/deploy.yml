name: Deploy Astro site to GitHub Pages

on:
  push:
    branches: [ "main" ]   # change if your branch is different
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      # ✅ Add .nojekyll to bypass Jekyll
      - name: Add .nojekyll
        run: echo "" > dist/.nojekyll

      # ✅ Debug dist folder
      - name: Show dist folder contents
        run: |
          echo "==== DIST CONTENTS ===="
          ls -lah dist
          echo "==== DIST STRUCTURE ===="
          tree dist || true

      # ✅ Clean unwanted stuff
      - name: Clean dist folder
        run: |
          # Remove all symlinks (files and directories)
          find dist -xtype l -delete
          find dist -type l -delete
          # Remove unwanted folders
          rm -rf dist/.astro dist/node_modules
          # Show any remaining symlinks (should be empty)
          echo "Symlinks remaining in dist:"
          find dist -type l

      # ✅ Check for hard links
      - name: Check for hard links in dist
        run: |
          echo "Hard links in dist (nlink > 1):"
          find dist -type f -links +1 -exec ls -l {} +
      
      - name: List all files in dist (with details)
        run: |
          find dist -exec ls -l {} +

      
      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-${{ github.run_number }}
          path: dist
          if-no-files-found: error
 
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Minimal dist test
        run: |
          rm -rf dist
          mkdir dist
          echo "hello" > dist/index.html

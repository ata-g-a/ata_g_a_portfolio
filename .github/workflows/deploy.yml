name: Deploy Astro site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      # ✅ Add a .nojekyll file to dist
      - name: Add .nojekyll
        run: echo "" > dist/.nojekyll

      # ✅ Debug: list dist contents
      - name: Debug dist folder
        run: ls -R dist

      # ✅ Clean dist folder (remove symlinks/dev artifacts)
      - name: Clean dist folder
        run: |
          find dist -type l -delete
          rm -rf dist/.astro
          rm -rf dist/node_modules

      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist
          if-no-files-found: error   # fail fast if dist is empty

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
